<ion-content>
  <ion-label class="skip" (click)="skip()">Skip</ion-label>  
  <ion-list class="top40">

    <ion-item>
      <ion-input type="text" placeholder="Enter Name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="text" placeholder="Enter Email"></ion-input>
    </ion-item>

    <ion-item class="top20 labelsize">
      <ion-label>Are you interested in Blood Campaign ?</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>

    <ion-item class="top20 labelborder">
      <ion-label style="margin: 11px 8px 11px 15px;color:#9a9a9a">Select Blood Group</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="nes">A+</ion-option>
        <ion-option value="n64">A-</ion-option>
        <ion-option value="ps">B+</ion-option>
        <ion-option value="genesis">B-</ion-option>
        <ion-option value="saturn">O+</ion-option>
        <ion-option value="snes">O-</ion-option>
        <ion-option value="saturn">AB+</ion-option>
        <ion-option value="snes">AB-</ion-option>
      </ion-select>
    </ion-item>

    <button class="top40" ion-button full rounded color="primary" round>Sign Up</button>
  
  </ion-list>

</ion-content>
