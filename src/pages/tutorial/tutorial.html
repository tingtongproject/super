

<ion-content no-bounce>
  <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img class="imground"  src="assets/logo.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>

  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
       <div style="width: 100%;
        height: 50%;
        background-color: #8e175aff;">
      <img [src]="slide.image" class="slide-image" /></div>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
        <div style="width: 100%;
        height: 50%;
        background-color: #8e175aff;">
      <img src="assets/home.jpg" class="slide-image" /></div>
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
