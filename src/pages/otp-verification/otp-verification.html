<ion-header>
  <ion-navbar>
    <ion-title>otp-verification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center;">
  <h1 style="margin-top: 5vh;">Enter the OTP</h1>
  <p style="color: #848d95;">We have sent you a 4 digit verification code in the given mobile number </p>
  <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input>
  <p>{{timevalue||async}}<p>
  <div *ngIf="resend">
 <button ion-button color="positiveButton" (click)="resendOtp()">Resend</button>
</div>
<button class="nextButton" ion-button color="positiveButton" expand="full" (click)="verifyOtp()">Next</button>

</ion-content>
