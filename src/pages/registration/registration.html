<ion-content padding >
    <ion-grid class="gridcenter">
      <img src="assets/logo.png" height="250px;"/>

  

    <ion-row>
      <ion-col size="12">
        <ion-label style="text-align: center;">Enter Mobile Number to Sing-up/Login</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: 1px solid #dedede;">

      <ion-col col-3>

        <ion-label (click)="presentActionSheet()"style="border-right: 1px solid #dedede;">
          <ion-icon style="margin-right: 10px;" name="arrow-dropdown"></ion-icon>

          {{country}}
        </ion-label>
      </ion-col>
      <ion-col col-9>

        <ion-input placeholder="Enter Phone Number" type="tel" maxlength="10"></ion-input>

      </ion-col>


    </ion-row>
  
  <div padding>
      <button ion-button full rounded color="primary" round (click)="sendOtp()">Send</button>
    
    </div>
   <div>
     <p style="text-align: center; font-size: 13px; color: #9c9595;">
       We will send you a OTP to your number for verification
     </p>
   </div>
  </ion-grid>
</ion-content>
